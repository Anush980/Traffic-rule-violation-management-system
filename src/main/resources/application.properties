# =============================================================================
# APPLICATION PROPERTIES - Central configuration file for the Spring Boot app.
# =============================================================================
# Spring Boot reads this file at startup and configures everything accordingly.
# You can change database, port, and other settings here without touching code.

# Application name (shown in logs)
spring.application.name=TrafficViolationManagement

# =============================================================================
# H2 DATABASE CONFIGURATION
# =============================================================================
# H2 is an IN-MEMORY database - data lives in RAM, not on disk.
# ADVANTAGE: No installation needed (embedded in the app)
# DISADVANTAGE: All data is LOST when the application restarts
# That's why DataInitializer.java re-creates admin + rules on every startup.

# JDBC URL: "mem" means in-memory, "trafficdb" is the database name
spring.datasource.url=jdbc:h2:mem:trafficdb

# H2 database driver class
spring.datasource.driverClassName=org.h2.Driver

# Database credentials (default H2 settings)
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Console - a web-based database viewer
# Access it at: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:trafficdb  |  Username: sa  |  Password: (empty)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =============================================================================
# JPA / HIBERNATE CONFIGURATION
# =============================================================================
# JPA (Java Persistence API) is the standard for ORM (Object-Relational Mapping)
# Hibernate is the implementation that converts Java objects to SQL queries.

# Tell Hibernate we're using H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ddl-auto=update: Hibernate automatically creates/updates database tables
# based on @Entity classes. No need to write CREATE TABLE SQL manually!
# Options: create (drop+create), update (modify), validate (check only), none
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (useful for learning/debugging)
# You'll see: Hibernate: SELECT * FROM users WHERE email=?
spring.jpa.show-sql=true

# =============================================================================
# THYMELEAF CONFIGURATION
# =============================================================================
# Thymeleaf is the template engine that generates HTML pages.
# Templates are in: src/main/resources/templates/

# Disable template caching during development
# This means changes to HTML files are reflected immediately without restart
spring.thymeleaf.cache=false

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
# Port on which the application runs
# Access the app at: http://localhost:8080
server.port=8080

# =============================================================================
# SMTP CONFIGURATION (for sending OTP emails) - localhost demo setup
# =============================================================================
# Using localhost SMTP (e.g., MailHog, MailCatcher, or fake SMTP server)
# No authentication, no TLS - suitable for local development/demo only

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=true


