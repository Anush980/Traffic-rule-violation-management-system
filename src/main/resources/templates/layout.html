<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${appName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .sidebar { min-height: 100vh; background: #212529; }
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 12px 20px; display: block; transition: 0.2s; }
        .sidebar a:hover, .sidebar a.active { color: #fff; background: #343a40; }
        .stat-card { border: none; border-radius: 12px; transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-3px); }
        .badge-pending { background-color: #ffc107; color: #000; }
        .badge-paid { background-color: #198754; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
       <a class="navbar-brand fw-bold" href="#" th:text="${appName}">
    <i class="bi bi-car-front-fill me-2"></i>App
</a>
        <div class="d-flex align-items-center">
            <span class="text-light me-3" sec:authentication="name">User</span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar for Admin -->
        <div sec:authorize="hasRole('ADMIN')" class="col-md-2 sidebar p-0 pt-3">
            <div class="text-center text-light mb-3">
                <i class="bi bi-shield-lock fs-1"></i>
                <p class="mb-0 fw-bold">Admin Panel</p>
            </div>
            <hr class="text-secondary">
            <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            <a th:href="@{/admin/rules}"><i class="bi bi-list-check me-2"></i>Traffic Rules</a>
            <a th:href="@{/admin/violations}"><i class="bi bi-exclamation-triangle me-2"></i>All Violations</a>
            <a th:href="@{/admin/violations/add}"><i class="bi bi-plus-circle me-2"></i>Add Violation</a>
        </div>

        <!-- Sidebar for User -->
        <div sec:authorize="hasRole('USER')" class="col-md-2 sidebar p-0 pt-3">
            <div class="text-center text-light mb-3">
                <i class="bi bi-person-circle fs-1"></i>
                <p class="mb-0 fw-bold" sec:authentication="name">User</p>
            </div>
            <hr class="text-secondary">
            <a th:href="@{/user/dashboard}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            <a th:href="@{/user/vehicles}"><i class="bi bi-truck me-2"></i>My Vehicles</a>
            <a th:href="@{/user/violations}"><i class="bi bi-exclamation-triangle me-2"></i>My Violations</a>
            <a th:href="@{/user/change-password}"><i class="bi bi-key me-2"></i>Change Password</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:replace="${content}">
                <!-- Page content will be inserted here -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
