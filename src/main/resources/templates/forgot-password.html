<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Traffic Violation Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; display: flex; align-items: center; }
        .forgot-card { border: none; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card forgot-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-key-fill text-warning" style="font-size: 3rem;"></i>
                        <h3 class="mt-2 fw-bold">Forgot Password</h3>
                        <p class="text-muted">Enter your registered email or phone number to receive a verification code</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/forgot-password}" method="post">
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Email or Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" name="identifier" class="form-control"
                                       placeholder="Enter your email or 10-digit phone number" required>
                            </div>
                            <div class="form-text">Example: john@example.com or 9876543210</div>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">
                            <i class="bi bi-send me-2"></i>Send Verification Code
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <a th:href="@{/login}" class="text-primary">
                            <i class="bi bi-arrow-left me-1"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
