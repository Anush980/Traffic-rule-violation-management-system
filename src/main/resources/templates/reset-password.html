<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Reset Password | ' + ${appName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; display: flex; align-items: center; }
        .reset-card { border: none; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .password-requirements { font-size: 0.8rem; }
        .requirement { color: #dc3545; }
        .requirement.met { color: #198754; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card reset-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-lock-fill text-success" style="font-size: 3rem;"></i>
                        <h3 class="mt-2 fw-bold" th:text="'Reset Password | ' + ${appName}"></h3>
                        <p class="text-muted">Identity verified! Create your new password.</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/reset-password}" method="post">
                        <input type="hidden" name="email" th:value="${verifiedEmail}">

                        <div class="mb-3">
                            <label class="form-label fw-semibold">New Password</label>
                            <div class="input-group">
                                <input type="password" name="newPassword" class="form-control" id="passwordInput"
                                       placeholder="Enter new password" required minlength="8">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('passwordInput', this)">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <div class="password-requirements mt-2">
                                <div id="req-length" class="requirement"><i class="bi bi-x-circle me-1"></i>At least 8 characters</div>
                                <div id="req-upper" class="requirement"><i class="bi bi-x-circle me-1"></i>At least one uppercase letter</div>
                                <div id="req-lower" class="requirement"><i class="bi bi-x-circle me-1"></i>At least one lowercase letter</div>
                                <div id="req-digit" class="requirement"><i class="bi bi-x-circle me-1"></i>At least one digit</div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Confirm New Password</label>
                            <div class="input-group">
                                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                                       placeholder="Confirm new password" required minlength="8">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword', this)">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-2 fw-bold">
                            <i class="bi bi-check-circle me-2"></i>Reset Password
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <a th:href="@{/login}" class="text-primary">
                            <i class="bi bi-arrow-left me-1"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('passwordInput').addEventListener('input', function() {
        const pw = this.value;
        toggleReq('req-length', pw.length >= 8);
        toggleReq('req-upper', /[A-Z]/.test(pw));
        toggleReq('req-lower', /[a-z]/.test(pw));
        toggleReq('req-digit', /\d/.test(pw));
    });

    function toggleReq(id, met) {
        const el = document.getElementById(id);
        if (met) {
            el.classList.add('met');
            el.innerHTML = '<i class="bi bi-check-circle-fill me-1"></i>' + el.textContent.trim();
        } else {
            el.classList.remove('met');
            el.innerHTML = '<i class="bi bi-x-circle me-1"></i>' + el.textContent.trim();
        }
    }

    function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    }
</script>
</body>
</html>
