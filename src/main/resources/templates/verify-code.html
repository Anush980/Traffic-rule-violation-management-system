<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Verify code | ' + ${appName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; display: flex; align-items: center; }
        .verify-card { border: none; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .code-input { font-size: 1.5rem; text-align: center; letter-spacing: 8px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card verify-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock-fill text-info" style="font-size: 3rem;"></i>
                        <h3 class="mt-2 fw-bold">Enter Verification Code</h3>
                        <p class="text-muted">A 6-digit code has been sent to your email. Check your inbox.</p>
                    </div>

                    <div th:if="${success}" class="alert alert-success">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${success}"></span>
                    </div>
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/verify-code}" method="post">
                        <input type="hidden" name="email" th:value="${userEmail}">

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Verification Code</label>
                            <input type="text" name="code" class="form-control code-input"
                                   placeholder="------" required maxlength="6" pattern="\d{6}"
                                   title="Please enter the 6-digit verification code">
                        </div>
                        <button type="submit" class="btn btn-info w-100 py-2 fw-bold text-white">
                            <i class="bi bi-check2-circle me-2"></i>Verify Code
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <a th:href="@{/forgot-password}" class="text-muted">
                            <i class="bi bi-arrow-left me-1"></i>Try a different email.
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
