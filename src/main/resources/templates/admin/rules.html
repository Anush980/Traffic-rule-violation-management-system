<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Rules | Traffic Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .sidebar { min-height: 100vh; background: #212529; }
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 12px 20px; display: block; transition: 0.2s; }
        .sidebar a:hover, .sidebar a.active { color: #fff; background: #343a40; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"><i class="bi bi-car-front-fill me-2"></i>Traffic Violation Manager</a>
        <div class="d-flex align-items-center">
            <span class="text-light me-3" sec:authentication="name">Admin</span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-0 pt-3">
            <div class="text-center text-light mb-3">
                <i class="bi bi-shield-lock fs-1"></i>
                <p class="mb-0 fw-bold">Admin Panel</p>
            </div>
            <hr class="text-secondary">
            <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            <a th:href="@{/admin/rules}" class="active"><i class="bi bi-list-check me-2"></i>Traffic Rules</a>
            <a th:href="@{/admin/violations}"><i class="bi bi-exclamation-triangle me-2"></i>All Violations</a>
            <a th:href="@{/admin/violations/add}"><i class="bi bi-plus-circle me-2"></i>Add Violation</a>
        </div>

        <div class="col-md-10 p-4">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <h2 class="fw-bold mb-4"><i class="bi bi-list-check me-2"></i>Manage Traffic Rules</h2>

            <!-- Add Rule Form -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Add New Rule</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/rules/add}" th:object="${newRule}" method="post" class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Rule Name</label>
                            <input type="text" th:field="*{ruleName}" class="form-control" placeholder="e.g. Over Speeding" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Description</label>
                            <input type="text" th:field="*{description}" class="form-control" placeholder="Brief description" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Fine Amount (Rs.)</label>
                            <input type="number" th:field="*{fineAmount}" class="form-control" placeholder="e.g. 1000" min="1" step="0.01" required>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-lg me-1"></i>Add Rule</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Rules Table -->
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-table me-2"></i>All Traffic Rules</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Rule Name</th>
                                <th>Description</th>
                                <th>Fine Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="rule, iter : ${rules}">
                                <td th:text="${iter.count}">1</td>
                                <td class="fw-semibold" th:text="${rule.ruleName}">Over Speeding</td>
                                <td th:text="${rule.description}">Exceeding speed limit</td>
                                <td class="fw-bold text-danger">Rs. <span th:text="${rule.fineAmount}">1000</span></td>
                                <td>
                                    <form th:action="@{/admin/rules/delete/{id}(id=${rule.id})}" method="post" class="d-inline"
                                          onsubmit="return confirm('Are you sure you want to delete this rule?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
